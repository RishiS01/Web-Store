<div class="container-fluid dashboard">
	<div class="navBar">
	<app-nav></app-nav>
</div>
	<div class="row">
		<div class="container">
			<div class="main-content">
		<div class=" col-md-3 sidebar" >
			<div class="side-menu">
				<div class="sidebar-header toggle-btn" data-toggle="collapse" data-target=".dropdownMenu">
						<span>Filter <i class="fa fa-angle-down" aria-hidden="true"></i></span>
					</div>
					<div class="dropdownMenu">
					<div id="dropdown">

              		<li class="collapsed" data-toggle="collapse" data-target="#n" >
                  		<a><span class="menu-heading"> Offers </span><i class="fa fa-angle-down" aria-hidden="true"></i></a>
                	</li>
                	<ul class="sub-menu collapse">
              		</ul>
              		<li class="collapsed" data-toggle="collapse" data-target="#discount" >
                  		<a><span class="menu-heading"> Discount </span><i class="fa fa-angle-down" aria-hidden="true"></i></a>
                	</li>
                	<ul class="sub-menu collapse" id="discount">
                		<li ><h5 class="category-list">
    						<i class="fa fa-angle-left" aria-hidden="true"></i>
								50%-60%</h5>
						</li>
						<li ><h5 class="category-list">
    						<i class="fa fa-angle-left" aria-hidden="true"></i>
								Upto 40% off *</h5>
						</li>
              		</ul>
                	<li class="collapsed" data-toggle="collapse" data-target="#sort" >
						<a><span class="menu-heading"> Sort By </span><i class="fa fa-angle-down" aria-hidden="true"></i></a>
					</li>
					<ul class="sub-menu collapse" id="sort" >
						<a>
							<li ><h5 class="category-list" (click)="sortPopular(sort)">
								<i class="fa fa-angle-left" aria-hidden="true"></i>
									Popularity</h5>
								</li>
								<li ><h5 class="category-list" (click)="sortLowProduct(sort)">
									<i class="fa fa-angle-left" aria-hidden="true"></i>
									Price Low to High</h5>
								</li>
								<li ><h5 class="category-list" (click)="sortHighProduct(sort)">
									<i class="fa fa-angle-left" aria-hidden="true"></i>
										Price High to Low</h5>
							</li>
						</a>
					</ul>
  				</div>
  			</div>
			</div>
		</div>
		<div class="col-md-9 main-container">
			<!-- <div class="container"> -->
				<div class="row">
					<div *ngFor='let product of product let i = index ' class="col-md-3">
							<div class="card">
								<div (click) = 'activeIndex=i'>
									<span (click)='onAddUserFavourite(i)'><i class="glyphicon glyphicon-heart favourite pull-right" [ngClass]="{active:activeIndex === i}" (click)='favourite = !favourite'  ></i></span>
								</div>
								<div class="panel-body" [routerLink] ="['/product-detail/'+product.key]">
								<div class="card-image">
									<img src="{{product.productImage[0]}}">
								</div>
								<div class="product-name">
									<span><h4><p>{{product.productName}}</p></h4></span>
								</div>
								<div class="product-review col-md-12">
									<span><span class="btn btn-success fa fa-star"><b> {{product.rating | number: '1.1-1'}}</b></span></span>
								</div>
								<div class="col-md-12">
									<span class="col-md-6"><h4><p class="product-price">{{product.productPrice | currency:"INR" : true}}</p></h4></span>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			<!-- </div> -->
		</div>
	</div>
	</div>
</div>
</div>
