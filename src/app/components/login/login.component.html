<div class="container">
	<app-navbar></app-navbar>
</div>
<div class="background"></div>
<div class="container login">
	<div class="row">
		<div class=" col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			<div class="loginForm panel-body ">
				<form>
					<div class="card card-login">
						<div class="card-header text-center">
							<h4 class="card-title">Login to Web Store</h4>
							<div class="social-login">
								<div class="btn btn social">				
									<a  class=" facebook" (click)="signInWithFacebook()">
										<i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
									</a>
								</div>
								<div class="btn btn social">
									<a type="button" class=" google " (click)="signInWithGoogle()">
										<i class="fa fa-google fa-2x" aria-hidden="true"></i>
									</a>
								</div>
							</div>
						</div>
						<p class="text"><h5>OR</h5>
						<div class="card-login">
							<div class="input-group">
								<span class="input-group-addon"><i class="material-icons">email</i></span>
								<div class="form-group">
									<input type="text" name="email" class="form-control" placeholder="email address" [(ngModel)]="email" name="email">
								</div>
							</div>
							<div class="input-group">
								<span class="input-group-addon"><i class="material-icons">https</i></span>
								<div class="form-group">
									<input type="password" name="password" class="form-control" placeholder="password" [(ngModel)]="password" name="password">
								</div>
							</div>
						</div>
						<div class=" emailButton">
							<button  type="submit" class="btn btn-link button" (click)="signInWithEmail()">
							<h4> Login</h4>
						</button>
						</div>
						
					</div>
					
				</form>
			</div>
		</div>
	</div>
</div>
