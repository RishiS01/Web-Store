<div class="container-fluid dashboard">
	<div class="navBar">
	<app-nav></app-nav>
</div>
<div class="row">
<div class="col-md-12 main-content">
	<div class="container">
		<div class="row">
			<div class="card-content">
				<div *ngIf='favourite?.length > 0; else noProducts' class ="table table-striped">
					<div class="panel-heading"><h4>My WishList ( {{favourite.length}} )</h4></div>
					<div class="well well-sm">
						<div *ngFor="let favourite of favourite; let i of index" class="wishList ">
							<div class="image-td col-md-4">
								<div class="image-div"  [routerLink] ="['/product-detail/'+favourite.key]">
									<img src="{{favourite.productImage[0]}}">
								</div>
							</div>
							<div class="col-md-6">
								<p >{{favourite.productName}}</p>
								<div class="product-review ">
									<span class="btn btn-success fa fa-star"><b> {{favourite.rating | number: '1.1-1'}}</b></span>
								</div>
								<div class="product-price"><b>{{favourite.productPrice | currency:"INR" : true:'1.0-2'}}</b></div>
							</div>
							
							<div class="col-md-2">
								<small href="" class=" delete" (click)='onRemoveUserFavourite(i)'><i class="material-icons">delete</i></small>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<ng-template #noProducts>
	<h3>Empty Wishlist</h3>
<h5>You have no items in your wishlist. Start adding!</h5>
</ng-template>
